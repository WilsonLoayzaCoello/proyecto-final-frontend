<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form
                cForm
                [formGroup]="loginForm"
                (submit)="login()"
                id="loginform"
              >
                <h1>Iniciar Sesión</h1>
                <p class="text-body-secondary">Inicia sesión en tu cuenta</p>
                <c-input-group class="mb-3 form-group">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="Email"
                    cFormControl
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </c-input-group>
                <c-input-group class="mb-4 form-group">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    class="form-control"
                    placeholder="Contraseña"
                    type="password"
                    formControlName="password"
                  />
                </c-input-group>
                <c-row class="mb-4">
                  <c-col>
                    <c-form-check class="ms-lg-4 ms-sm-0">
                      <input
                        cFormCheckInput
                        type="checkbox"
                        formControlName="remember"
                      />

                      <label class="ms-2 align-middle" cFormCheckLabel>
                        Recuérdame</label
                      >
                    </c-form-check>
                  </c-col>
                  <c-col class="form-group px-sm-2 px-lg-2">
                    <button
                      cButton
                      class="px-sm-5 px-lg-5"
                      color="primary"
                      type="submit"
                    >
                      Login
                    </button>
                  </c-col>
                </c-row>
                <c-row class="form-group">
                  <!-- <c-row class="form-group mt-4"> -->
                  <c-col class="px-lg-5 px-sm-2" xs="12">
                    <div #googleBtn class="px-lg-5 px-sm-5"></div>
                  </c-col>
                  <!-- </c-row> -->
                  <c-col class="text-center mt-4" xs="12">
                    <button cButton class="px-0 text-decoration" color="link">
                      ¿Has olvidado tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'minWidth.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>
                  No te pierdas esta oportunidad de formar parte de algo
                  especial. ¡Regístrate ahora y comienza a disfrutar de todo lo
                  que hemos preparado para ti!
                </p>
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  color="primary"
                  routerLink="/register"
                >
                  Registrarse ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
