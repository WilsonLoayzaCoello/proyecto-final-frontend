<div class="row">
  <c-row>
    <c-col [sm]="6">
      <c-card class="mb-4">
        <c-card-body>
          <h5 cCardTitle>Mi perfil de usuario</h5>
          <p cCardText>Ajustes</p>
          <form
            class="form p-t-20"
            [formGroup]="perfilForm"
            (ngSubmit)="actualizarPerfil()"
          >
            <div class="form-group mt-5">
              <label for="exampleInputuname">Nombre</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname"
                  placeholder="Nombre de usuario"
                  formControlName="nombre"
                />
              </div>
            </div>
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">Email</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Email"
                  formControlName="email"
                  [readOnly]="usuario?.google"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block waves-effect waves-light m-r-10 mt-5"
              [disabled]="!perfilForm.valid"
            >
              <svg [cIcon]="icons.cilSave" size="md" title="List Icon"></svg>
              Guardar Cambios
            </button>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col [sm]="6">
      <c-card class="mb-4">
        <c-card-body>
          <h5 cCardTitle>Avatar</h5>
          <p cCardText>Imagen de usuario</p>
          <div class="text-center">
            <img
              *ngIf="!imgTemp"
              [src]="usuario!.imagenUrl"
              [width]="140"
              [height]="140"
              class="img-avatar"
            />
            <img
              priority
              *ngIf="imgTemp"
              [src]="imgTemp"
              [width]="140"
              [height]="140"
              class="img-avatar"
            />
          </div>

          <input class="mt-3" type="file" (change)="cambiarImagen($event)" />
          <br />
          <br />
          <button
            type="button"
            class="btn btn-primary btn-block waves-effect waves-light m-r-10"
            [disabled]="!imagenSubir"
            (click)="subirImagen()"
          >
            <svg [cIcon]="icons.cilSave" size="md" title="List Icon"></svg>

            Cambiar imagen
          </button>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</div>
